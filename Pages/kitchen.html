<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eat Up - Kitchen</title>
    <link rel="stylesheet" href="../Styles/statics.css">
    <link rel="stylesheet" href="../Styles/kitchen.css">
</head>

<body>
    <header>
        <a href="./explore.html"><img src="../Images/eat-up-high-resolution-logo-white-transparent.png"
            alt="photo of a white plastic robot with a black background" class="logo"></a>

        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-container">
                <!-- The profile image will need to be updated with the default image -->
                <img class="profile-image" src="../Images/user.png" alt="Profile Image">
                <div class="profile-options">
                    <button id="switch-account-btn">Switch Account</button>
                    <button id="login-logout-btn" onclick="sendToLogin()">Login/Logout</button>
                    <button id="add-account-btn" onclick="sendToCreate()">Add Account</button>
                </div>
            </div>
            <p id="current-profile"></p>
        </section>
    </header>

    <main>
        <!-- Add a nav bar to the side -->
        <nav class="site-nav-bar">
            <h2>Navigation</h2>
            <hr>
            <ul class="nav-pages">
                <li><a href="explore.html">Explore</a></li>
                <li><a href="kitchen.html">Kitchen</a></li>
            </ul>
        </nav>

        <section class="page-content">
            <h1>Upload your Kitchen menu</h1>
            
            
            
            <div class="upload-menu">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="uploadInput" name="image" accept="image/*" onchange="previewImage(event)">
                    
                    <input type="submit" value="Upload">
                    <img id="imagePreview" src="#" alt="Preview Image"> <!-- Image preview will be displayed here -->
                    <button id="cancel" type="button" onclick="cancelPreview()">Cancel</button> <!-- Cancel button -->
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>something about a footer will go here</p>
        <p>UIcons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
    </footer>
    <script src="../Scripts/kitchen.js"></script>
    <script src="../Scripts/profile_options.js"></script>
</body>

</html>
