<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kitchen App</title>
    <link rel="stylesheet" href="../Styles/explore.css">
    <script src="../Scripts/script.js"></script>
</head>

<body>

    <header>
        <img src="../Images/eat-up-high-resolution-logo-white-transparent.png" alt="Logo" id="logo">
        <h1 id="title">Eat Up</h1>

        <!-- Profile Section -->
        <section id="profile-section">
            <div id="profile-container">
                <!-- The profile image will need to be updated with the default image -->
                <img id="profile-image" src="#" alt="Profile Image">
                <div id="profile-options">
                    <button id="switch-account-btn">Switch Account</button>
                    <button id="login-logout-btn">Login/Logout</button>
                    <button id="add-account-btn">Add Account</button>
                    <form id="account-form">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" required>

                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" required>

                        <button type="button" id="add-account-btn">Add Account</button>
                    </form>
                </div>
            </div>
            <p id="current-profile"></p>
        </section>
    </header>

    <main>
        <!-- Add a nav bar to the side -->
        <nav class="site-nav-bar">
            <h2>Navigation</h2>
            <hr>
            <ul id="nav-pages">
                <li><a href="explore.html">Explore</a></li>
                <li><a href="kitchen.html">Kitchen</a></li>
            </ul>
        </nav>
        
        <article class="main-content">
            <!-- Comments Section -->
            <section id="comments-section">
                <h3>Comments</h3>
                <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                <button id="post-comment-btn">Post Comment</button>
                <ul id="comment-list"></ul>
            </section>
            
            <!-- Share Section -->
            <section id="share-section">
                <h3>Share</h3>
                <button id="share-btn">Share</button>
                <p id="share-message"></p>
            </section>
        </article>
    </main>

    <footer>
        <p>something about a footer will go here</p>
    </footer>
</body>

</html>
