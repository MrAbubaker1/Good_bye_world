<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Kitchen App</title>
    <!-- style sheets -->
    <link rel="stylesheet" href="styles/login.css">
</head>



<body>

    <header>
        <img src="images/eat_up_white.png" alt="photo of a white plastic robot with
                a black background">
        
        <!-- <h1>Eat up</h1> -->
        <p>Explore and Enjoy Cooking!</p>
    </header>

    <div class="login-container">
        
        <form action="/login" method="post">
            <h2>Login to My Kitchen</h2>
            <input type="text" name="username" class="input-box" placeholder="Username" required>
            <h2>Password</h2>
            <input class="input-box" type="password" name="password" placeholder="Password" required>
            
            <!-- <a href="#" class="login-button">Login</a> -->
        </form>
        <input class="submit-box" type="submit" value="Login">
        <div class="button-container">
            <a href="#" class="create-account-button">Create Account</a>
            <a href="#" class="guest-account-button">Continue as Guest</a>
        </div>
    </div>


    
    <!-- <script src="scripts/scripts.js"></script> -->


    
</body>
</html>
