<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - My Kitchen</title>
<link rel="stylesheet" href="create_account_styles.css">
</head>
<header>
    <nav class="navbar">
        <img src="images/eat_up_white.png" alt="photo of a white plastic robot with
        a black background">
        <div class="logo"> Explore and Enjoy Cooking!</div>
    </nav>
</header>
<body>
<div class="container">
  <h2>Create My Kitchen Account</h2>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Create Account</button>
  </form>
</div>
</body>
</html>
